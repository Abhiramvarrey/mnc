{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
  <h1 style="color:white">Welcome, {{ user.username }}
  {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{message.tags}}">{{message}}</div>
          {% endfor %}
  {% endif %}
  </h1>
  <h2>Profile</h2>
  <h1 style="color:white">{{ user.username }}</h1>
{% endblock %}
